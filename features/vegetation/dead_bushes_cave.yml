id: DEAD_BUSHES_CAVE
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 4417
  threshold: 0.035

locator:
  type: PATTERN
  range:
        min: $meta.yml:deepslate-top
        max: $meta.yml:top-y
  pattern:
    type: OR
    patterns:
      - type: AND
        patterns:
          - type: MATCH_SET
            blocks:
              - minecraft:air
            offset: 1
          - type: MATCH_SET
            blocks:
              - minecraft:dead_bush
            offset: 0
          - type: MATCH_SET
            blocks: $features/vegetation/meta.yml:sugarcane-plantable-blocks
            offset: -1
      - type: AND
        patterns:
          - type: MATCH_SET
            blocks:
              - minecraft:air
            offset: 1
          - type: MATCH_SET
            blocks:
              - minecraft:air
            offset: 0
          - type: MATCH_SET
            blocks:
              - minecraft:sand
              - minecraft:sandstone
            offset: -1

structures:
  distribution:
    type: WHITE_NOISE
  structures:
    - BLOCK:minecraft:dead_bush: 1