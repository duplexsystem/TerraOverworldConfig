id: CACTUS_SPARSE_CAVE
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 2586
  threshold: 0.005

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:deepslate-top
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:sand
          - minecraft:sandstone
          - minecraft:red_sand
        offset: -1
    - type: ADJACENT_PATTERN
      range: *range
      match-all: true
      pattern:
        type: MATCH_AIR
        offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: cactus