id: VALLEY_PETALS
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: SAMPLER
      sampler:
        type: POSITIVE_WHITE_NOISE
        salt: 8172
      threshold: 0.75
    - type: SAMPLER
      sampler: $features/vegetation/trees/sakura_trees.yml:mask.sampler
      threshold: $features/vegetation/trees/sakura_trees.yml:mask.threshold

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 5
        max: 40
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:

  distribution:
    type: EXPRESSION
    expression: sampler(x, z) # Using this to ensure 2D sampler is used
    samplers:
      sampler:
        dimensions: 2
        type: LINEAR
        min: 0
        max: $features/vegetation/trees/sakura_trees.yml:mask.threshold
        sampler: $features/vegetation/trees/sakura_trees.yml:mask.sampler
  structures:
    - pink_petals_4: 1
    - pink_petals_3: 1
    - pink_petals_2: 1
    - pink_petals_1: 1