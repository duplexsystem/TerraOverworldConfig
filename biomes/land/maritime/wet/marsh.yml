  - EQ_WARPED_WETLANDS
  - CARVING_OCEAN
  - BASE
color: $biomes/colors.yml:MARSH

vanilla: minecraft:swamp

tags:
  - LAND_CAVES
  - USE_RIVER_TEMPERATE_MARSH

palette:
  - GRASS: $meta.yml:top-y
  - GRASS_MARSH: ${meta.yml:ocean-level} + 11
  - << meta.yml:palette-underwater
  - << meta.yml:palette-bottom
  - << meta.yml:palette-deep

slant:
  - threshold: 0.4
    palette:
      - << meta.yml:palette-slant-generic
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep

features:
  flora:
    - TALL_GRASS
    - SUGAR_CANE
    - SMALL_DRIPLEAF
    - BIG_DRIPLEAF
