id: DESERT_TERRACES
type: BIOME
extends:
  - ENVIRONMENT_LAND_DRY_DESERT
  - EQ_STRATIFIED_LAND
  - CARVING_LAND
  - BASE
color: $biomes/colors.yml:DESERT_TERRACES

vanilla: minecraft:desert

tags:
  - LAND_CAVES
  - DESERT_CAVES
  - USE_DESERT_RIVER

palette:
  - SAND: $meta.yml:top-y
  - << meta.yml:palette-bottom
  - << meta.yml:palette-deep

slant:
  - threshold: 0.45
    palette:
      - BLOCK:minecraft:smooth_sandstone: $meta.yml:top-y
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep
  - threshold: 0.4
    palette:
      - BLOCK:minecraft:sandstone: $meta.yml:top-y
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep

features:
  landforms:
    - SMALL_SANDSTONE_BOULDER_PATCHES
  flora:
    - CACTUS_SPARSE
    - DEAD_BUSHES
