color: $biomes/colors.yml:JUNGLE_DESERT_TERRACES

vanilla: minecraft:desert

tags:
  - LAND_CAVES
  - DESERT_CAVES
  - USE_DESERT_RIVER

colors:
  grass: 0xc7985d

palette:
  - GRASS_MOSSY: $meta.yml:top-y
  - << meta.yml:palette-bottom
  - << meta.yml:palette-deep

slant:
  - threshold: 0.3
