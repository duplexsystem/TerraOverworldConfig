id: MONSOON_FOREST
type: BIOME
extends:
  - ENVIRONMENT_LAND_TROPICAL_EQUATORIAL
  - EQ_MULTI_TERRACED_LAND
  - CARVING_LAND
  - BASE
color: $biomes/colors.yml:MONSOON_FOREST

vanilla: minecraft:forest

tags:
  - LAND_CAVES
  - USE_LUKEWARM_RIVER

palette:
  - GRASS_MOSSY: $meta.yml:top-y
  - << meta.yml:palette-ocean-level-sand
  - << meta.yml:palette-underwater
  - << meta.yml:palette-bottom
  - << meta.yml:palette-deep
slant:
  - threshold: 0.4
    palette:
      - GRASS_MOSSY: $meta.yml:top-y
      - << meta.yml:palette-underwater
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep
  - threshold: 0.6
    palette:
      - MOSS_STONE: $meta.yml:top-y
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep
  - threshold: 0.7
    palette:
      - MOSSY_COBBLESTONE_STONE: $meta.yml:top-y
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep
  - threshold: 0.3
    palette:
      - TUFF_STONE: $meta.yml:top-y
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep
  - threshold: 0.25
    palette:
      - BLOCK:minecraft:stone: $meta.yml:top-y
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep

features:
  flora:
    - GRASS
    - LARGE_LEAF_VINES
    - POPPY_PATCH
    - DANDELION_PATCH
    - ROSE_BUSH_PATCH
    - PEONY_PATCH
    - LILAC_PATCH
    - LILY_OF_THE_VALLEY_PATCH
    - SMALL_DRIPLEAF
    - BIG_DRIPLEAF
  trees:
    - DENSE_TEMPERATE_TREE_PATCHES
    - OAK_BUSHES
    - SUBTROPICAL_BUSHES
    - SPARSE_FALLEN_OAK_TREES
  landforms:
    - SMALL_MOSSY_BOULDER_PATCHES
