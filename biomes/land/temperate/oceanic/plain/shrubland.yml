id: SHRUBLAND
type: BIOME
extends:
  - ENVIRONMENT_LAND_TEMPERATE_OCEANIC
  - EQ_LAND
  - CARVING_LAND
  - BASE
color: $biomes/colors.yml:SHRUBLAND

tags:
  - LAND_CAVES
  - USE_RIVER

vanilla: minecraft:plains

colors:
  grass: 0x90af3b
  foliage: 0xacb840
  water: 0x44aff5
  water-fog: 0x44aff5

palette:
  - GRASS_VARIATION: $meta.yml:top-y
  - << meta.yml:palette-ocean-level-sand
  - << meta.yml:palette-underwater
  - << meta.yml:palette-bottom
  - << meta.yml:palette-deep

slant:
  - threshold: 0.8
    palette:
      - GRASS_VARIATION: $meta.yml:top-y
      - << meta.yml:palette-underwater
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep
  - threshold: 0.4
    palette:
      - << meta.yml:palette-slant-generic
      - << meta.yml:palette-bottom
      - << meta.yml:palette-deep


features:
  flora:
    - GRASS
    - TALL_GRASS
    - POPPY_PATCH
    - DANDELION_PATCH
  trees:
    - OAK_BUSHES
